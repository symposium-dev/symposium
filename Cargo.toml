[workspace]
members = [
    "setup",
    "md-rfd-preprocessor",
    "ci",
    "symposium-acp",
]
resolver = "2"

[workspace.dependencies]
# Core async runtime
tokio = { version = "1.0", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
schemars = { version = "1.0", features = ["derive"] }

# UUID generation
uuid = { version = "1.0", features = ["v4"] }

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# MCP SDK
rmcp = { version = "0.8", features = ["server", "transport-io", "schemars"] }

# CLI parsing
clap = { version = "4.0", features = ["derive"] }

# Setup tool dependencies
which = "6.0"
home = "0.5"

# Testing
tokio-test = "0.4"
