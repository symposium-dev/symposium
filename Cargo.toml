[workspace]
members = [
    "setup",
    "md-rfd-preprocessor",
    "ci",
    "src/symposium-acp", "src/rust-crate-sources-proxy",
]
resolver = "2"

[workspace.dependencies]
# Temporarily using git versions to test ComponentList trait changes
sacp = { git = "https://github.com/nikomatsakis/symposium-acp", branch = "main" }
sacp-proxy = { git = "https://github.com/nikomatsakis/symposium-acp", branch = "main" }
sacp-tokio = { git = "https://github.com/nikomatsakis/symposium-acp", branch = "main" }
sacp-conductor = { git = "https://github.com/nikomatsakis/symposium-acp", branch = "main" }
jsonrpcmsg = "0.1.2"

# Core async runtime
tokio = { version = "1.0", features = ["full"] }
futures = "0.3.31"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
schemars = { version = "1.0", features = ["derive"] }

# UUID generation
uuid = { version = "1.0", features = ["v4"] }

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# MCP SDK
rmcp = { version = "0.8", features = ["server", "transport-io", "schemars"] }

# CLI parsing
clap = { version = "4.0", features = ["derive"] }

# Setup tool dependencies
which = "6.0"
home = "0.5"

# Testing
tokio-test = "0.4"
