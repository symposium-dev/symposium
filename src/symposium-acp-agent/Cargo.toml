[package]
name = "symposium-acp-agent"
version = "1.1.1"
edition = "2021"
license = "Apache-2.0"
description = "Symposium-enriched ACP agent that wraps downstream agents with enhanced capabilities"
repository = "https://github.com/symposium-dev/symposium"
homepage = "https://symposium-dev.github.io/symposium/"
readme = "README.md"

[[bin]]
name = "symposium-acp-agent"
path = "src/main.rs"

[dependencies]
sacp-conductor.workspace = true
sacp.workspace = true
sacp-tokio.workspace = true
sacp-rmcp.workspace = true
sacp-tee.workspace = true
rmcp.workspace = true
tokio = { workspace = true }
anyhow = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
clap = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }

# Symposium proxy components
symposium-ferris = { path = "../symposium-ferris", version = "1.0.1" }
symposium-cargo = "0.2.0"
sparkle.workspace = true

# Built-in agents
elizacp.workspace = true
chrono = "0.4"
uuid = { workspace = true, features = ["v4"] }
futures-concurrency = "7"
futures = "0.3"

[[example]]
name = "vscodelm_cli"
path = "examples/vscodelm_cli.rs"

[dev-dependencies]
expect-test.workspace = true
