cmd = "./symposium-acp-agent"
args = ["run"]

[agent_servers.symposium.targets.darwin-x86_64]
archive = "https://github.com/symposium-dev/symposium/releases/download/symposium-acp-agent-v1.3.0/symposium-darwin-x64.tar.gz"
cmd = "./symposium-acp-agent"
args = ["run"]

[agent_servers.symposium.targets.linux-x86_64]
archive = "https://github.com/symposium-dev/symposium/releases/download/symposium-acp-agent-v1.3.0/symposium-linux-x64.tar.gz"
cmd = "./symposium-acp-agent"
args = ["run"]

[agent_servers.symposium.targets.linux-aarch64]
