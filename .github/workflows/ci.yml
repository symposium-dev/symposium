name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check compilation
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run CI check
        run: cargo ci check

  test:
    name: Run tests
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run CI tests
        run: cargo ci test

  vscode-extension:
    name: VSCode Extension Tests
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-vscode-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-vscode-
            ${{ runner.os }}-cargo-

      - name: Install ACP tools
        run: |
          cargo install --force elizacp
          cargo install --force --path src/symposium-acp-agent

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: vscode-extension/package-lock.json

      - name: Build vendored mynah-ui
        working-directory: vendor/mynah-ui
        run: |
          npm ci
          npm run build

      - name: Install dependencies
        working-directory: vscode-extension
        run: npm ci

      - name: Compile TypeScript
        working-directory: vscode-extension
        run: npm run compile

      - name: Run tests
        working-directory: vscode-extension
        run: xvfb-run -a npm test
        if: runner.os == 'Linux'

      - name: Run tests (macOS)
        working-directory: vscode-extension
        run: npm test
        if: runner.os == 'macOS'

  zed-dev-wrapper:
    name: Update Zed Dev Wrapper
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Build wrapper archives
        working-directory: zed-extension/dev/wrapper
        run: ./build-archives.sh

      - name: Update zed-dev-wrapper release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: zed-dev-wrapper
          name: Zed Dev Wrapper
          body: |
            Wrapper scripts for the Symposium Dev Zed extension.
            These delegate to your locally installed `symposium-acp-agent`.

            Updated automatically on each push to main.
          files: |
            zed-extension/dev/wrapper/symposium-dev-darwin.tar.gz
            zed-extension/dev/wrapper/symposium-dev-linux.tar.gz
          prerelease: true
